<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55));
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.80);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 {
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body class="min-h-screen p-6">

<h1 class="text-4xl font-bold text-white mb-8 text-center">FIles and document store</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

  <!-- Documents Card -->
  <div class="glass-card shadow-xl p-6 rounded-2xl border border-white/30">
    <h2 class="text-xl font-semibold mb-2 text-gray-900">ðŸ“„ Documents</h2>
    <input type="file" id="docUpload" accept=".pdf,.txt,.doc,.docx" class="mb-2" />
    <textarea id="docDescription" placeholder="Enter a description..." class="w-full p-2 mb-4 border rounded"></textarea>
    <button onclick="saveFileWithProgress('docs','docUpload','docDescription')" class="bg-blue-600 text-white px-4 py-2 rounded-xl">Save Document</button>
    <progress id="uploadProgress" value="0" max="100" class="hidden w-full h-3 mt-4"></progress>
    <div id="docList" class="grid grid-cols-1 gap-3 mt-4"></div>
  </div>

  <!-- Images Card -->
  <div class="glass-card shadow-xl p-6 rounded-2xl border border-white/30">
    <h2 class="text-xl font-semibold mb-2 text-gray-900">ðŸ–¼ Images</h2>
    <input type="file" id="imgUpload" accept="image/*" class="mb-2" />
    <textarea id="imgDescription" placeholder="Enter a description..." class="w-full p-2 mb-4 border rounded"></textarea>
    <button onclick="saveFileWithProgress('images','imgUpload','imgDescription')" class="bg-green-600 text-white px-4 py-2 rounded-xl">Save Image</button>
    <progress id="uploadProgressImg" value="0" max="100" class="hidden w-full h-3 mt-4"></progress>
    <div id="imgList" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"></div>
  </div>

  <!-- Videos Card -->
  <div class="glass-card shadow-xl p-6 rounded-2xl border border-white/30">
    <h2 class="text-xl font-semibold mb-2 text-gray-900">ðŸŽ¥ Videos</h2>
    <input type="file" id="vidUpload" accept="video/*" class="mb-2" />
    <textarea id="vidDescription" placeholder="Enter a description..." class="w-full p-2 mb-4 border rounded"></textarea>
    <button onclick="saveFileWithProgress('videos','vidUpload','vidDescription')" class="bg-red-600 text-white px-4 py-2 rounded-xl">Save Video</button>
    <progress id="uploadProgressVid" value="0" max="100" class="hidden w-full h-3 mt-4"></progress>
    <div id="vidList" class="grid grid-cols-1 gap-3 mt-4"></div>
  </div>

</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50">
  <div class="glass-card p-6 rounded-2xl max-w-3xl w-full relative">
    <button onclick="closePreview()" class="absolute top-3 right-3 text-red-600 text-2xl font-bold">âœ–</button>
    <div id="previewContent" class="mt-6"></div>
  </div>
</div>

<script>
function saveFileWithProgress(type, uploadId, descriptionId) {
  const fileInput = document.getElementById(uploadId);
  const descInput = document.getElementById(descriptionId);
  const progressBar = uploadId === 'imgUpload' ? document.getElementById('uploadProgressImg') : uploadId === 'vidUpload' ? document.getElementById('uploadProgressVid') : document.getElementById('uploadProgress');

  if (!fileInput.files.length) return alert("Please select a file.");
  const file = fileInput.files[0];
  const description = descInput ? descInput.value : '';

  progressBar.classList.remove("hidden");
  progressBar.value = 20;

  const reader = new FileReader();
  reader.onload = function(e) {
    let list = JSON.parse(localStorage.getItem(type)) || [];
    list.push({name: file.name, description: description, data: e.target.result});
    localStorage.setItem(type, JSON.stringify(list));
    progressBar.value = 100;
    setTimeout(() => location.reload(), 500);
  };
  reader.readAsDataURL(file);
}

window.onload = function() {
  loadList('docs', 'docList');
  loadList('images', 'imgList');
  loadList('videos', 'vidList');
};

function loadList(type, containerId) {
  let container = document.getElementById(containerId);
  let items = JSON.parse(localStorage.getItem(type)) || [];
  container.innerHTML = '';

  items.forEach((file, index) => {
    container.innerHTML += `
      <div class="p-2 rounded-xl bg-white/70 shadow flex flex-col">
        ${type === 'docs' ? `<p class='font-semibold' onclick="openPreview('document','${file.data}')">${file.name}</p>` : ''}
        ${type === 'images' ? `<img src='${file.data}' class='w-full h-40 object-cover rounded' onclick="openPreview('image','${file.data}')" />` : ''}
        ${type === 'videos' ? `<video src='${file.data}' class='w-full h-40 rounded' onclick="openPreview('video','${file.data}')" muted></video>` : ''}
        <p class="text-gray-700 text-sm mt-2">${file.description || 'No description'}</p>
        <div class="flex justify-between mt-2 flex-wrap gap-2">
          <button onclick="downloadFile('${file.data}','${file.name}')" class="bg-blue-600 text-white px-2 py-1 text-sm rounded flex-1 text-center">Download</button>
          <button onclick="deleteFile('${type}', ${index})" class="bg-red-600 text-white px-2 py-1 text-sm rounded flex-1 text-center">Delete</button>
        </div>
      </div>`;
  });
}

function deleteFile(type, index) {
  let items = JSON.parse(localStorage.getItem(type));
  items.splice(index, 1);
  localStorage.setItem(type, JSON.stringify(items));
  location.reload();
}

function openPreview(type, data) {
  const box = document.getElementById("previewContent");
  if(type === 'image') box.innerHTML = `<img src='${data}' class='w-full rounded-xl'/>`;
  else if(type === 'video') box.innerHTML = `<video src='${data}' class='w-full rounded-xl' controls autoplay></video>`;
  else if(type === 'document') box.innerHTML = `<iframe src='${data}' class='w-full h-[500px] rounded-xl bg-white'></iframe>`;
  document.getElementById('previewModal').classList.remove('hidden');
}

function closePreview(){
  document.getElementById('previewModal').classList.add('hidden');
}

function downloadFile(data, filename) {
  let a = document.createElement('a');
  a.href = data;
  a.download = filename;
  a.click();
}
</script>

</body>
</html>
